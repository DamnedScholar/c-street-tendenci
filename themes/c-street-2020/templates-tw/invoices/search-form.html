<form class="search-form mb-4" action="{% url "invoice.search" %}" method="get">
  <!-- Advanced SEARCH -->
  <div class="flex-growlapse" id="collapseExample">
    <div class="fieldWrapper mb-4">
      <label>{{ form.start_dt.label }}: </label>
      {{ form.start_dt }}
      <label>{{ form.end_dt.label }}: </label>
      {{ form.end_dt }}
    </div>
    <div class="fieldWrapper mb-4">
      <label>{% trans 'Amount Between' %}: </label>
      {{ form.start_amount }}
      <label>{% trans 'and' %}</label>
      {{ form.end_amount }}
    </div>
    <div class="fieldWrapper float-left">
      <div class="mb-4">
        <label>{{ form.invoice_type.label }}: </label>
        {{ form.invoice_type }}
      </div>
      <div class="mb-4">
        <label>{{ form.last_name.label }}: </label>
        {{ form.last_name }}
      </div>
    </div>
    <div class="fieldWrapper mb-4 float-left">
      <div class="mb-4" style="margin-left: 3em;">
        <label>{{ form.tendered.label }}: </label>
        {{ form.tendered }}
      </div>
      <div class="mb-4" style="margin-left: 3em;">
        <label>{{ form.balance.label }}: </label>
        {{ form.balance }}
      </div>
    </div>
    <div class="clear-left"></div>
  </div>
  <!-- SIMPLE SEARCH -->
  <div class="fieldWrapper mb-4">
    <label>{% trans 'Search By'%} : </label>
    {{ form.search_criteria }} {{ form.search_text }} {{ form.search_method }}
  </div>
  <div class="fieldWrapper advanced eventFields mb-4">
    <label>{{ form.event.label }}: </label>
    {{ form.event }}
    <label>{{ form.event_id.label }}: </label>
    {{ form.event_id }}
  </div>
  <input class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  text-blue-100 bg-blue-500 hover:bg-blue-400" type="submit" value="{% trans 'Search' %}" />
  <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  btn-default" type="button" data-toggle="flex-growlapse"
  data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Advanced Search
  </button>
</form>
<script>
  $('.collapse').collapse()
</script>
