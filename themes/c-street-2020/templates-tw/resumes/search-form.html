<form class="resume-search-form form-horizontal" action="." method="get">
<div id="resume-search-fields" class="flex-growlapse in">
<div class="flex flex-wrap">
    <div class="sm:w-1/2 pr-4 pl-4 mb-4">
    <label for="id_first_name" class="sm:w-1/3 pr-4 pl-4 control-label">{{ form.first_name.label }}</label>
    	<div class="sm:w-2/3 pr-4 pl-4">
         {{ form.first_name }}
         </div>
    </div>
    <div class="sm:w-1/2 pr-4 pl-4 mb-4">
    <label for="id_last_name" class="sm:w-1/3 pr-4 pl-4 control-label">{{ form.last_name.label }}</label>
    	<div class="sm:w-2/3 pr-4 pl-4">
        {{ form.last_name }}
        </div>
    </div>
</div>
<div class="flex flex-wrap">
     <div class="sm:w-1/2 pr-4 pl-4 mb-4">
     <label for="id_email" class="sm:w-1/3 pr-4 pl-4 control-label">{{ form.email.label }}</label>
     	<div class="sm:w-2/3 pr-4 pl-4">
       {{ form.email }}
       </div>
    </div>
    <div class="sm:w-1/2 pr-4 pl-4 mb-4">
    	<div class=":flex-growsm-offset-4 sm:w-2/3 pr-4 pl-4">
	         <div class="checkbox">
	        <label>
	          {{ form.grid_view }} {{ form.grid_view.label }}
	        </label>
	     </div>
      </div>
    </div>  
</div>
<div class="flex flex-wrap">
	<div class="md:w-1/6 pr-4 pl-42 mb-4">
	<label for="id_last_name" class="sm:w-1/5 pr-4 pl-4 control-label">{% trans 'Search By'%}</label>
	<div class="sm:w-1/6 pr-4 pl-40">
   	 		{{ form.search_criteria }} &nbsp;
   	 		{{ form.search_text }} &nbsp;
   	 		{{ form.search_method }}
   	 		<input class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  text-blue-100 bg-blue-500 hover:bg-blue-400" type="submit" name="search" value="{% trans 'Search' %}" />
  	</div>
</div>
</div>
</div>
<div class="pull-right">
<a href="#resume-search-fields" data-toggle="collapse">Hide/Show Search Form</a>
</div>
</form>
