{% extends "pages/base.html" %}
{% load page_tags %}
{% load base_tags %}
{% load perm_tags %}
{% block extra_head %}
{{ block.super }}
{% endblock %}
{% block content %}
<div class="t">
    <div class="pages-wrap">
        <h1 class="text-xl font-semibold">{% trans "Pages Export" %}</h1>
        <div class="content">
            <form action="." method="POST" >{% csrf_token %}
                <input class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  btn-default" type="submit" value="{% trans 'Download' %}" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
