{% load base_tags %}
{% load nav_tags %}
{% load box_tags %}
{% load theme_tags %}

<!-- start: navbar outer -->
<nav id="site-navbar" class="navbar fixed-top navbar-expand-lg navbar-expand-md justify-content-between align-items-start">
<!-- logo -->
  <div class="navbar-brand col-2" href="/">
    <svg id="brand-background" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="50"/>
    </svg>
    {% box 1 %}
  </div>
<!-- responsive btn -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navTop" aria-controls="navTop" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
<!-- navigation -->
  <div class="navbar-collapse col-6" id="navTop">
    <!-- main nav -->
    {% nav 1 %}
  </div>
</nav>
<!-- end: navbar outer -->
