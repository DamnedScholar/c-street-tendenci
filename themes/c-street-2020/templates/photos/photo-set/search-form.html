{% load perm_tags %}
{% load base_filters %}
{% if SITE_GLOBAL_SEARCHINDEX %}
<form class="flex items-center" action="{% url "photoset_latest" %}" method="get" role="search">
  <div class="mb-4">
    <div class="relative flex items-stretch w-full add-on">      
      <input class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-grey-800 border border-gray-500 rounded" type="text" name="q" value="{{ request.GET.q|striptags }}" placeholder="Search" />
      <div class="input-group-btn">
        <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  btn-default" type="submit">
          <i class="glyphicon glyphicon-search" alt="{% trans 'Search' %}"></i>
        </button>
      </div>
    </div>
 </div>
{% has_perm user photos.add_photoset as can_add_photoset %}
  {% if can_add_photoset %}
  <div class="mb-4 pull-right">
    <a href="{% url "photoset_add" %}">
      <span class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  text-blue-100 bg-blue-500 hover:bg-blue-400">{% trans 'Add Photo Set' %}</span>
    </a>
  </div>
  {% endif %}
</form>
<br />
{% endif %}
