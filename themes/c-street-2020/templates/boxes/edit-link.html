{% if box %}
{% if user.is_superuser %}
<div class="admin-inline">
  <a href="{% url "admin:boxes_box_change" box.pk %}?next={{ request.path }}" title="{% trans 'Edit Box' %}" class="edit-box btn btn-outline-danger btn-sm">{% blocktrans with t=box.title|title %}Edit {{ t }} Box{% endblocktrans %}</a>
</div>

{% endif %}
{% endif %}
