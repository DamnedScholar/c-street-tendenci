{% load nav_tags %}


{% if nav_id %}
    {% if cached %}
        {{ cached|safe }}
    {% else %}
        {% load_nav nav_id show_title %}
    {% endif %}

    {% if user.profile.is_superuser %}
        <!-- <div> -->
          <a href="{% url 'navs.edit_items' nav_id %}?next={{ request.path }}" title="{% trans 'Edit Nav' %}" class="t-admin-inline btn btn-outline-danger btn-sm">{% trans "Edit Nav" %}</a>
        <!-- </div> -->
    {% endif %}
{% endif %}
