<form class="search-form" action="{% url "files" %}" method="get">
    <div class="fieldWrapper">
        <label for="id_q">{% trans 'Search' %}</label>
        {{ form.q }}
    </div>
    <div class="fieldWrapper">
        <label for="id_category">{% trans 'Category' %}</label>
        {{ form.file_cat }}
    </div>
    <div class="fieldWrapper">
        <label for="id_subcategory">{% trans 'Sub Category' %}</label>
        {{ form.file_sub_cat }}
    </div>
    <div class="fieldWrapper">
        <label for="id_group">{% trans 'Group' %}</label>
        {{ form.group }}
    </div>
    <input class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal " type="submit" value="{% trans 'Search Files' %}" />
</form>
