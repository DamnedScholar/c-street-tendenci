{% extends 'pybb/base.html' %}
{% load pybb_tags %}
{% block content %}
    <h1 class="text-xl font-semibold">{% trans "Are you sure you want to delete this message?" %}</h1>
    <div class="post-preview well">
        {{ post.body_html|safe }}
    </div>
    <form method="post" action=".">
        {% csrf_token %}
        <p>
            <a class='inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal ' href="{{ post.get_absolute_url }}">‚Üê {% trans "No, take me back" %}</a>
            <input type="submit" class='inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal  text-red-100 bg-red-500 hover:bg-red-400' value="{% trans 'Yes, I am sure' %}" />
        </p>
    </form>
{% endblock content %}
